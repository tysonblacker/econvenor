{% extends "app_base.html" %}
{% load setclass %}

{% block content %}

<div class="col-sm-10 col-md-8 col-lg-6 no-toolbar">
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-edit fa-fw fa-lg"></i>&nbsp;
      Edit group settings
    </div>
    <div class="panel-body">
      <form role="form" id="editgroupsettingsform" action="" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
          </div>
        {% endfor %}
        <div class="pull-right">
          <a href={% url 'account' %} type="button" class="btn btn-default" >
            <i class="fa fa-minus-circle fa-lg"></i>&nbsp;
            Cancel
          </a>
          <button type="submit" class="btn btn-primary" name="button">
            <i class="fa fa-check-circle fa-lg"></i>&nbsp;
            Save changes
          </button>
        </div><!-- /.pull-right -->
      </form>
    </div><!-- /.panel-body -->
  </div><!-- /.panel -->
</div><!-- /.col -->

{% endblock content %}

{% block extrajs %}

<script>

  $(function() {

    $("#editgroupsettingsform").validate({
      rules: {
        name: {
          required: true,
          maxlength: 100,
        },
        aim: {
          required: true,
          maxlength: 200,
        },
        focus: {
          required: true,
          maxlength: 40,
        },
        country: {
          required: true,
          maxlength: 40,
        },
      },
      messages: {
        name: {
          required: "Please enter the name of your group.",
          maxlength: "Maximum of 100 characters",
        },
        aim: {
          required: "Please enter your group's aim.",
          maxlength: "Maximum of 100 characters",
        },
        focus: {
          required: "Please enter your group's area of focus.",
          maxlength: "Maximum of 40 characters",
        },
        country: {
          required: "Please enter your group's country.",
          maxlength: "Maximum of 40 characters",
        },
        logo: {
          required: "Please enter your group's logo.",
          maxlength: "Maximum of 40 characters",
        },
      },
    });
  })

</script>

{% endblock extrajs %}
